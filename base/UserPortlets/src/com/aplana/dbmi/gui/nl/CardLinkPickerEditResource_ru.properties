filter.document.title = <div style\='text-align\:left'><B>" "</B> - \u043f\u043e\u0438\u0441\u043a \u043f\u043e \u0442\u043e\u0447\u043d\u043e\u0439 \u0444\u0440\u0430\u0437\u0435, \u0437\u0430\u043a\u043b\u044e\u0447\u0451\u043d\u043d\u043e\u0439 \u0432 \u043a\u0430\u0432\u044b\u0447\u043a\u0438.<BR><B>" + "</B> \u0438\u043b\u0438 \u043f\u0440\u043e\u0431\u0435\u043b - \u043f\u043e\u0438\u0441\u043a \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0435\u0441\u0442\u044c \u043e\u0431\u0435 \u0444\u0440\u0430\u0437\u044b.<BR><B>" - "</B> - \u0434\u0430\u043d\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0438\u0437\u0431\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043e\u0442 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0445 \u0444\u0440\u0430\u0437\u0443, \u043f\u0435\u0440\u0435\u0434 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0443\u043a\u0430\u0437\u0430\u043d \u0437\u043d\u0430\u043a "-". <BR><B>" | "</B> - \u0438\u0441\u043a\u0430\u0442\u044c \u0441\u043e\u0432\u043f\u0430\u0434\u0435\u043d\u0438\u044f \u043b\u044e\u0431\u043e\u0439 \u0438\u0437 \u0444\u0440\u0430\u0437, \u0440\u0430\u0437\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0445 \u0437\u043d\u0430\u043a\u043e\u043c " | ".<BR>\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440\:<BR><B>"\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432 \u0438\u0432\u0430\u043d"</B> <BR>\u043d\u0430\u0439\u0434\u0435\u0442 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 \u0442\u043e\u0447\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0432 \u043a\u0430\u0432\u044b\u0447\u043a\u0430\u0445.<BR><B>\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432 \u0437\u0435\u043b\u0435\u043d\u044b\u0439, \u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432 + \u0437\u0435\u043b\u0435\u043d\u044b\u0439</B><BR>\u043d\u0430\u0439\u0434\u0435\u0442 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 \u0438 "\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432" \u0438 "\u0437\u0435\u043b\u0435\u043d\u044b\u0439".<BR><B>\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432 -\u0437\u0435\u043b\u0435\u043d\u044b\u0439</B><BR>\u043d\u0430\u0439\u0434\u0435\u0442 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 "\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432", \u043d\u043e \u043d\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 "\u0437\u0435\u043b\u0435\u043d\u044b\u0439".<BR><B>\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432 | \u0438\u0432\u0430\u043d\u043e\u0432</B><BR>\u043d\u0430\u0439\u0434\u0435\u0442 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442 \u0438\u043b\u0438 "\u043d\u0438\u043a\u043e\u043b\u0430\u0435\u0432", \u0438\u043b\u0438 "\u0438\u0432\u0430\u043d\u043e\u0432".<BR><B>\u041f\u0440\u043e\u0431\u0435\u043b</B> \u043f\u0435\u0440\u0435\u0434 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u0437\u043d\u0430\u043a\u043e\u043c \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u0435\u043d.</div>
