filter.document.title = <div style='text-align:left'><B>" "</B>  - search for an exact phrase, enclosed in quotation marks.<BR><B>" + "</B> or whitespace - search for documents that contain both phrases.<BR><B>" - "</B> - this method allows you to get rid of the results containing the phrase before a specified "-" sign.<BR><B>" | "</B> - search matches any of the phrases, separated by "|".<BR>For example:<BR><B>"Nikolai Ivanov"</B><BR>will find documents that contain the exact value in quotation marks.<BR><B>nikolaev green, nikolaev + green</B><BR>will find documents that contain both "Nikolaev" and "green".<BR><B>Nikolaev -green</B> <BR>Will find documents that contain "Nicolaev", but does not include a "green".<BR><B>Nikolaev | ivanov</B><BR> Will find documents that contain either "Nicolaev", or "Ivanov".<BR><B>Space</B> before a special sign is required.</div>
