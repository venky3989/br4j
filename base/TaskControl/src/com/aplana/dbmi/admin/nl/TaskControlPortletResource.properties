#
# filename: MTSTaskControlPortletResource.properties
# Portlet Info resource bundle example
javax.portlet.title=DBMI - Task Control
javax.portlet.short-title=DBMI - Task Control
javax.portlet.keywords=DBMI - Task Control

task.form.table.id=ID
task.form.table.name=Task Name
task.form.table.time=Start Time
task.form.table.activationTime=Start Time
task.form.table.repeat = Repeat interval
task.form.table.interval = Interval
task.form.table.cron = Cron expression
task.form.table.info = Task info
task.form.table.schedule = Schedule by
task.form.action.create = Create
task.form.action.cancel = Cancel
task.form.action.yes = Yes
task.form.action.no = No
task.form.table.cron_expr.hint = Hint: Cron expressions are comprised of 6 required fields and one optional field separated by white space: <b>Seconds Minutes Hours Day-of-month Month Day-of-Week Year</b> (Last optional).<br> Refer to Quartz Job Scheduler documentation <a href="http://quartz-scheduler.org/documentation/quartz-2.2.x/tutorials/crontrigger">http://quartz-scheduler.org/</a> for more details.
task.form.table.interval_start.hint = Hint: the first fire time.
task.form.table.cron_start.hint = Hint: cron schedule activation time.

task.warning.title = Attention!!!
task.warning.message = The task ''{0}'' options are available: delete settings can affect the integrity of the system. Delete options (Yes to delete, or No to leave for the rebinding to the next run, Cancel to cancel the deletion of task)?