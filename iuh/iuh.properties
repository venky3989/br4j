# run - Режим прогона
# values : init, check, install, uninstall; default - install
iuh.mode.run=install
# interactive - Режим интерактивности
# values : true, false; default - false
#iuh.mode.interactive=true
# force - форсиванный режим
# values : true, false; default - false
iuh.mode.force=false

# Путь к набору
iuh.update.set.path=packages_update
# Путь к серверу приложений
br4j.jboss.home=/opt/br4j/jboss-portal
# Название рабочей конфигурации сервера
br4j.jboss.configuration=default

# Путь к файловому хранилищу
br4j.jboss.filestore=data/filestore

# Путь к хранилищу кэшированных PDF-файлов
#pdfCacheDir=cache

# Пользователь от имени которого выполняется набор обновления
iuh.executor.user.name=br4j_admin
